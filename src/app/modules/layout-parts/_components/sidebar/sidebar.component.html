<div class="page-sidebar">
  <mat-list class="sidebar-list">

    <div class="profile-menu">
      <div class="profile-img">
        <img src="../../../../../assets/images/user_placeholder.jpg">
      </div>
      <div class="profile-name">
        <div class="p-name">
          User Profile
        </div>
        <div class="p-email">
          user@gmail.com
        </div>
      </div>
    </div>


    <mat-list-item color="primary" [routerLink]="[ 'ABS_DASHBOARD' | absolutePath ]" routerLinkActive="active">
      <mat-icon>
        <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M3.5 10.133a.3.3 0 0 1-.3-.3V3.5a.3.3 0 0 1 .3-.3h4.667a.3.3 0 0 1 .3.3v6.333a.3.3 0 0 1-.3.3H3.5zm0 6.667a.3.3 0 0 1-.3-.3v-3a.3.3 0 0 1 .3-.3h4.667a.3.3 0 0 1 .3.3v3a.3.3 0 0 1-.3.3H3.5zm8.333 0a.3.3 0 0 1-.3-.3v-6.333a.3.3 0 0 1 .3-.3H16.5a.3.3 0 0 1 .3.3V16.5a.3.3 0 0 1-.3.3h-4.667zm-.3-13.3a.3.3 0 0 1 .3-.3H16.5a.3.3 0 0 1 .3.3v3a.3.3 0 0 1-.3.3h-4.667a.3.3 0 0 1-.3-.3v-3z"
            stroke-width="1.4" />
        </svg>
      </mat-icon> Dashboard
    </mat-list-item>

    <ng-container *ngIf="storage?.profileDetail?.userType=='ADMIN' || (storage?.profileDetail?.permission[2]?.view)">
      <mat-list-item color="primary" [routerLink]="[ 'ABS_OPPORTUNITES' | absolutePath]" routerLinkActive="active">
        <mat-icon>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 3.2h14.167c.071 0 .133.062.133.133v5a.136.136 0 0 1-.133.134H2.5a.136.136 0 0 1-.133-.134v-5c0-.071.061-.133.133-.133zm0 8.333h14.167c.071 0 .133.062.133.134v5a.136.136 0 0 1-.133.133H2.5a.136.136 0 0 1-.133-.133v-5c0-.072.061-.134.133-.134z"
              stroke-width="1.4" />
          </svg>
        </mat-icon> Opportunities
      </mat-list-item>
    </ng-container>

    <ng-container>
      <mat-list-item color="primary" [routerLink]="[ 'ABS_USERS' | absolutePath ]" routerLinkActive="active">
        <mat-icon>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6.811 6.112A3.188 3.188 0 0 1 10 2.922a3.188 3.188 0 0 1 3.189 3.19A3.188 3.188 0 0 1 9.999 9.3a3.188 3.188 0 0 1-3.188-3.188zm-3.889 8.75c0-.39.19-.783.625-1.185.44-.406 1.084-.772 1.85-1.08 1.537-.615 3.393-.924 4.603-.924s3.066.309 4.602.924c.767.308 1.41.674 1.85 1.08.436.402.626.795.626 1.184v2.217H2.922v-2.216z"
              stroke-width="1.4" />
          </svg>
        </mat-icon> Users
      </mat-list-item>
    </ng-container>

    <ng-container>
      <mat-list-item color="primary" routerLinkActive="active">
        <mat-icon>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#5ytcclr04a)">
              <path
                d="M5 14.3h-.29l-.205.205-2.138 2.139V3.334c0-.53.436-.967.966-.967h13.334c.53 0 .966.437.966.967v10c0 .53-.436.966-.966.966H5z"
                 stroke-width="1.4" />
            </g>
            <defs>
              <clipPath id="5ytcclr04a">
                <path fill="#fff" d="M0 0h20v20H0z" />
              </clipPath>
            </defs>
          </svg>
        </mat-icon> Inbox
      </mat-list-item>
    </ng-container>

    <ng-container>
      <mat-list-item color="primary" routerLinkActive="active">
        <mat-icon>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 4.033h15c.072 0 .133.062.133.133v11.667a.136.136 0 0 1-.133.133h-15a.136.136 0 0 1-.133-.133V4.166c0-.071.061-.133.133-.133z"
               stroke-width="1.4" />
            <path fill="#BDBDBD" d="M6.5 3.333h1.167v13.333H6.5zM12.333 3.333H13.5v13.333h-1.167z" />
          </svg>
        </mat-icon> Finances
      </mat-list-item>
    </ng-container>

    <ng-container>
      <mat-list-item color="primary" routerLinkActive="active" class="setting-menu">
        <mat-icon>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5 8.333c-.917 0-1.667.75-1.667 1.667 0 .916.75 1.666 1.667 1.666s1.667-.75 1.667-1.666c0-.917-.75-1.667-1.667-1.667zm10 0c-.917 0-1.667.75-1.667 1.667 0 .916.75 1.666 1.667 1.666s1.667-.75 1.667-1.666c0-.917-.75-1.667-1.667-1.667zm-5 0c-.917 0-1.667.75-1.667 1.667 0 .916.75 1.666 1.667 1.666s1.667-.75 1.667-1.666c0-.917-.75-1.667-1.667-1.667z"
               />
          </svg>

        </mat-icon>Setting
      </mat-list-item>
    </ng-container>

  </mat-list>


  <div class="company-info">
    <h5 class="mb-15" (click)="logoutHandler()">
      <mat-icon>
        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M12.333 16.336a.667.667 0 0 1 1.335 0v2c0 .738-.598 1.335-1.335 1.335H5.33a1.334 1.334 0 0 1-1.334-1.334V5.662c0-.737.597-1.334 1.334-1.334h7.004c.737 0 1.335.597 1.335 1.334v2.002a.667.667 0 0 1-1.335 0V5.996A.334.334 0 0 0 12 5.662H5.663a.334.334 0 0 0-.334.334v12.007c0 .184.15.334.334.334H12c.184 0 .333-.15.333-.334v-1.667zm3.373-7.226 4.002 2.669a.667.667 0 0 1 0 1.11l-4.002 2.668a.667.667 0 0 1-.37.112.676.676 0 0 1-.668-.668v-1.667H8.664a1 1 0 1 1 0-2.002h6.004V9.665a.667.667 0 0 1 1.038-.555z" />
          <mask id="l9duqje9fa" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="3" y="4" width="18" height="16">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M12.333 16.336a.667.667 0 0 1 1.335 0v2c0 .738-.598 1.335-1.335 1.335H5.33a1.334 1.334 0 0 1-1.334-1.334V5.662c0-.737.597-1.334 1.334-1.334h7.004c.737 0 1.335.597 1.335 1.334v2.002a.667.667 0 0 1-1.335 0V5.996A.334.334 0 0 0 12 5.662H5.663a.334.334 0 0 0-.334.334v12.007c0 .184.15.334.334.334H12c.184 0 .333-.15.333-.334v-1.667zm3.373-7.226 4.002 2.669a.667.667 0 0 1 0 1.11l-4.002 2.668a.667.667 0 0 1-.37.112.676.676 0 0 1-.668-.668v-1.667H8.664a1 1 0 1 1 0-2.002h6.004V9.665a.667.667 0 0 1 1.038-.555z" />
          </mask>
        </svg>
      </mat-icon><span>Log out</span>
    </h5>
  </div>


</div>
