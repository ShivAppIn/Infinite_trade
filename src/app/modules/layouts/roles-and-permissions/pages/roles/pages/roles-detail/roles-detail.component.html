<app-data-loader *ngIf="isApiCallInProgress;else apiHit"></app-data-loader>
<ng-template #apiHit>
  <div class="page-banner-detail">
    <div class="detail-ui">
      <div class="row">
        <div class="col-4">
          <p class="label">Role</p>
          <p class="value">{{roleDetails?.role |emptyValue}}</p>
        </div>
        <div class="col-4">
          <p class="label">Status</p>
          <p class="value">{{roleDetails?.status | formatStatus}}</p>
        </div>
        <div class="col-4">
          <p class="label">Created On</p>
          <p class="value">{{roleDetails?.createdAt |date:dateType?.DATE_WITH_TIME}}</p>
        </div>
      </div>
    </div>
  </div>
  <app-show-permissions [permissions]="roleDetails?.permission"></app-show-permissions>
</ng-template>
