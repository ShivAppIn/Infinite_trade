<div class="popup-width">
    <div class="flex-form">
        <div class="image-uploader">
            <ng-container *ngIf="!pictures.length">
              <img class="img" src="/assets/images/Image.svg">
            </ng-container>
            <ng-container *ngIf="
            pictures?.length < maxUserImageSelection
              ">
              <app-upload-img [isMultiSelection]="false" (sendFiles)="getSelectedFile($event)">
              </app-upload-img>
            </ng-container>
            <ng-container *ngIf="
            pictures.length > 0 
              ">
              <ng-container *ngFor="let item of pictures; let i = index">
                <app-item-box [data]="item?.base64Url ? item?.base64Url : item" [currentIndex]="i"
                  (sendCurrentIndex)="getCurrentIndex($event)">
                </app-item-box>
              </ng-container>
            </ng-container>
      
          </div>
        <div class="confirmation-modal popup-ui expand-popup">
            <div class="text-left">
                <div class="popup-form">
                    <div class="inner-form">
                        <mat-label class="mat-label">COMPANY NAME</mat-label>
                        <mat-form-field appearance="outline" class="passwordFormField">
                            <input matInput />
                        </mat-form-field>
                    </div>
                    <div class="inner-form">
                        <mat-label class="mat-label">LOCATION</mat-label>
                        <mat-form-field appearance="outline" class="passwordFormField">
                            <input matInput />
                        </mat-form-field>
                    </div>
                    <div class="inner-form">
                        <mat-label class="mat-label">EMAIL ADDRESS</mat-label>
                        <mat-form-field appearance="outline" class="passwordFormField">
                            <input matInput />
                        </mat-form-field>
                    </div>
                    <div class="inner-form">
                        <mat-label class="mat-label">CONTACT NUMBER</mat-label>
                        <mat-form-field appearance="outline" class="passwordFormField">
                            <input matInput />
                        </mat-form-field>
                    </div>
                    <div class="inner-form">
                        <mat-label class="mat-label">USER TYPE</mat-label>
                        <mat-form-field appearance="outline" class="passwordFormField">
                            <input matInput />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="popup-footer">
                <div class="single-btn">
                    <button mat-flat-button class="btn btn-primary butn butn__new">CREATE</button>
                </div>
            </div>
        </div>
    </div>
