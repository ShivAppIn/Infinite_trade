<ng-container *ngIf="boxType=='ONLY_IMAGE'">
  <div class="img-cover">
    <ng-container *ngIf="showDeleteOption">
      <div class="remove-cover" (click)="emitCurrentIndex(currentIndex)">
        <span class="material-icons" type="button">close</span>
      </div>
    </ng-container>
    <app-lazy-image [img]="data"></app-lazy-image>
  </div>
</ng-container>
