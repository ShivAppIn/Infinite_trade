<div class="confirmation-modal popup-ui">
  <!-- <div class="popup-header">
    <h4>{{data?.title}}</h4>
    <span class="material-icons close-icon" (click)="onNoClick()">close</span>
  </div> -->
  <div class="popup-body">
    <h4>{{data?.title}}</h4>
    <h3>{{data?.message}}</h3>
  </div>
  <div class="popup-footer">
    <div class="btn-cover">
      <button mat-stroked-button class="btn btn-simple" (click)="onNoClick()"> {{data?.btn2 ? data?.btn2:'No'}}
      </button>
      <button mat-raised-button class="btn btn-primary" (click)="confirm()"> {{data?.btn1 ? data?.btn1:'Yes'}}</button>
    </div>
  </div>
</div>
